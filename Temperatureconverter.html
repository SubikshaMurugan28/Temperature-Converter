<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="converter">
        <h2><i class="fa-solid fa-temperature-low"></i> Temperature Converter</h2>
        <script src="https://kit.fontawesome.com/9b6d1bff72.js" crossorigin="anonymous"></script>
        <label for="fromUnit">From:</label>
        <select id="fromUnit">
            <option value="C">Celsius</option>
            <option value="F">Fahrenheit</option>
            <option value="K">Kelvin</option>
            <option value="R">Rankine</option>
        </select> 
        <label for="toUnit">To:</label>
        <select id="toUnit">
            <option value="C">Celsius</option>
            <option value="F">Fahrenheit</option>
            <option value="K">Kelvin</option>
            <option value="R">Rankine</option>
        </select>
        <label for="temperature">Temperature</label>
        <input type="number" id="Temperature" placeholder="Enter Temperature">
        <button onclick="convert()">Convert</button>

        <label for="result">Result:</label> 
        <input type="text" id="result" readonly>
    </div>
    <script>
        function convert(){
            var fromUnit = document.getElementById('fromUnit').value;
            var toUnit = document.getElementById('toUnit').value;
            var Temperature = parseFloat(document.getElementById('Temperature').value);

            var convertedValue;
            var resultUnit;

            //conversion logic

            switch(fromUnit){
                case 'C':
                    if(toUnit === 'F'){
                        convertedValue = (Temperature * 9/5) + 32;
                        resultUnit = 'F';
                    } else if (toUnit === 'K'){
                        convertedValue = Temperature + 273.15;
                        resultUnit = 'K';
                    } else if (toUnit === 'R'){
                        convertedValue = (Temperature + 273.15) * 9/5;
                        resultUnit = 'R';
                    } else{ 
                        convertedValue = Temperature;
                        resultUnit = 'C';
                    }
                    break; 

                    case 'F':
                    if(toUnit === 'C'){
                        convertedValue = (Temperature - 32) * 5/9;
                        resultUnit = 'C';
                    } else if (toUnit === 'K'){
                        convertedValue = (Temperature - 32) * 5/9 + 273.15;
                        resultUnit = 'K';
                    } else if (toUnit === 'R'){
                        convertedValue = (Temperature + 459.67) * 5/9;
                        resultUnit = 'R';
                    } else{ 
                        convertedValue = Temperature;
                        resultUnit = 'F';
                    }
                    break; 

                    case 'K':
                    if(toUnit === 'C'){
                        convertedValue = Temperature - 273.15;
                        resultUnit = 'C';
                    } else if (toUnit === 'F'){
                        convertedValue =  (Temperature * 9/5) - 459.67;
                        resultUnit = 'F';
                    } else if (toUnit === 'R'){
                        convertedValue = Temperature * 9/5;
                        resultUnit = 'R';
                    } else{ 
                        convertedValue = Temperature;
                        resultUnit = 'K';
                    }
                    break; 

                    case 'R':
                    if(toUnit === 'C'){
                        convertedValue = (Temperature - 491.67) * 5/9;
                        resultUnit = 'C';
                    } else if (toUnit === 'F'){
                        convertedValue =  (Temperature - 459.67) * 5/9 ;
                        resultUnit = 'F';
                    } else if (toUnit === 'K'){
                        convertedValue = Temperature * 5/9;
                        resultUnit = 'K';
                    } else{ 
                        convertedValue = Temperature;
                        resultUnit = 'R';
                    }
                    break; 


            }
            document.getElementById('result').value = convertedValue.toFixed(2) + ' ' + resultUnit;

        }


    </script>
    
</body>
</html>
